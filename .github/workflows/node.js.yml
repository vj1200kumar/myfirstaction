name: build
on: push
jobs:
 build:
  runs-on: ${{ matrix.os }}
  strategy:
   matrix:
    os: [macos-latest, windows-latest, ubuntu-18.04]
    node: [10, 12.x, 14]
    exclude:
     - os: macos-latest
     - node: 10
  steps:
   - uses: actions/checkout@v2
   - name: Use Node.js ${{ matrix.node }}
     uses: actions/setup-node@v1
     with:
      node-version: \${{ matrix.node }} 
      run: npm ci
